<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Football Quiz: Liverpool Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #ff4b4b 0, #111 55%, #050505 100%);
      color: #fff;
      padding: 12px 10px 20px;
      overflow-x: hidden;
    }

    .quiz-wrapper {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .logo-badge {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 2px solid #ffe066;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 14px;
      background: linear-gradient(145deg, #b30000, #ff1f1f);
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.7);
      flex-shrink: 0;
    }

    .logo-text-main {
      font-size: 18px;
      font-weight: 800;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .logo-text-sub {
      font-size: 11px;
      text-transform: uppercase;
      opacity: 0.75;
    }

    .quiz-card {
      background: rgba(10, 10, 10, 0.9);
      border-radius: 18px;
      padding: 14px 14px 16px;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.06);
      position: relative;
      overflow: hidden;
    }

    .quiz-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08) 1px,
          transparent 1px
        ),
        linear-gradient(
          225deg,
          rgba(255, 255, 255, 0.08) 1px,
          transparent 1px
        );
      background-size: 22px 22px;
      opacity: 0.05;
      pointer-events: none;
    }

    .quiz-inner {
      position: relative;
      z-index: 1;
    }

    .quiz-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      gap: 8px;
    }

    .quiz-title {
      font-size: 16px;
      font-weight: 700;
    }

    .tag {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      opacity: 0.85;
      white-space: nowrap;
    }

    .progress-bar {
      width: 100%;
      height: 7px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      border-radius: inherit;
      background: linear-gradient(90deg, #ffe066, #ff3333);
      transition: width 0.25s ease-out;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .question-box {
      background: rgba(0, 0, 0, 0.45);
      border-radius: 14px;
      padding: 11px 11px 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      margin-bottom: 12px;
    }

    .question-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    #questionText {
      font-size: 15px;
      line-height: 1.3;
      font-weight: 600;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 10px;
    }

    .option-btn {
      width: 100%;
      text-align: left;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      padding: 10px 12px;
      background: rgba(15, 15, 15, 0.95);
      color: #f5f5f5;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition:
        transform 0.08s ease-out,
        box-shadow 0.12s ease-out,
        background 0.12s ease-out,
        border-color 0.12s ease-out;
    }

    .option-btn span.index {
      font-weight: 700;
      font-size: 12px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      flex-shrink: 0;
    }

    .option-btn span.text {
      flex: 1;
      font-weight: 500;
    }

    .option-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
      border-color: rgba(255, 255, 255, 0.28);
    }

    .option-btn:disabled {
      cursor: default;
      opacity: 0.95;
      transform: none;
      box-shadow: none;
    }

    .option-btn.selected {
      border-color: #ffe066;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.08), rgba(255, 0, 0, 0.32));
      box-shadow: 0 0 0 1px rgba(255, 224, 102, 0.25);
    }

    .option-btn.correct {
      border-color: #8be46c;
      background: linear-gradient(120deg, rgba(139, 228, 108, 0.08), rgba(12, 97, 0, 0.7));
    }

    .option-btn.wrong {
      border-color: #ff7b7b;
      background: linear-gradient(120deg, rgba(255, 123, 123, 0.08), rgba(140, 0, 0, 0.7));
    }

    .feedback {
      min-height: 46px;
      font-size: 12px;
      line-height: 1.35;
      margin-bottom: 12px;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px dashed rgba(255, 255, 255, 0.14);
      display: flex;
      align-items: center;
    }

    .feedback span {
      opacity: 0.9;
    }

    .footer-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    #nextBtn {
      flex: 1;
      border-radius: 999px;
      border: none;
      padding: 11px 14px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: linear-gradient(135deg, #ffe066, #ff3b3b);
      color: #000;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.7);
    }

    #nextBtn:disabled {
      opacity: 0.4;
      cursor: default;
      box-shadow: none;
      transform: none;
      filter: grayscale(0.3);
    }

    #nextBtn:not(:disabled):active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.7);
      filter: brightness(0.95);
    }

    .footer-note {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.6;
      text-align: right;
      max-width: 120px;
    }

    #resultScreen {
      display: none;
      text-align: center;
      padding: 14px 6px 4px;
      position: relative;
      z-index: 1;
    }

    .result-title {
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .result-score {
      font-size: 15px;
      margin-bottom: 6px;
      opacity: 0.9;
    }

    .result-message {
      font-size: 12px;
      line-height: 1.4;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .result-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 10px;
    }

    #playAgainBtn {
      border-radius: 999px;
      border: none;
      padding: 9px 14px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: rgba(255, 255, 255, 0.14);
      color: #fff;
      cursor: pointer;
      width: 100%;
      margin-top: 4px;
    }

    @media (max-width: 360px) {
      .quiz-card {
        padding: 12px;
      }
      #questionText {
        font-size: 14px;
      }
      .option-btn {
        font-size: 13px;
        padding: 9px 11px;
      }
    }
  </style>
</head>
<body>
  <noscript>
    <div style="background:#000;color:#fff;padding:10px;border-radius:8px;margin-bottom:10px;font-size:13px;">
      Este quiz necesita JavaScript. Actívalo en tu navegador para jugar.
    </div>
  </noscript>

  <div class="quiz-wrapper">
    <div class="logo">
      <div class="logo-badge">LFC</div>
      <div>
        <div class="logo-text-main">Football Quiz Game</div>
        <div class="logo-text-sub">Edición: Sólo Entendidos</div>
      </div>
    </div>

    <div class="quiz-card" id="quizCard">
      <div class="quiz-inner" id="quizInner">
        <div class="quiz-header">
          <div class="quiz-title">¿Cuánto sabes de fútbol (de verdad)?</div>
          <div class="tag" id="difficultyTag">Modo: Fan Experto</div>
        </div>

        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="status-row">
          <div id="progressText">Pregunta 1 / 10</div>
          <div id="scoreText">Aciertos: 0</div>
        </div>

        <div class="question-box">
          <div class="question-label">Pregunta</div>
          <div id="questionText"></div>
        </div>

        <div class="options" id="optionsContainer">
          <!-- Botones de opciones se rellenan por JS -->
        </div>

        <div class="feedback" id="feedback">
          <span>Elige una opción para demostrar si ves fútbol... o resúmenes de TikTok.</span>
        </div>

        <div class="footer-row">
          <button id="nextBtn" disabled>Siguiente</button>
          <div class="footer-note">
            Respuesta oficial avalada por la ciencia futbolística.
          </div>
        </div>
      </div>

      <div id="resultScreen">
        <div class="result-title">Resultados finales</div>
        <div class="result-score" id="finalScore"></div>
        <div class="result-badge" id="resultBadge"></div>
        <div class="result-message" id="finalMessage"></div>
        <button id="playAgainBtn">Volver a jugar</button>
      </div>
    </div>
  </div>

  <script>
    // Datos del quiz
    var questions = [
      {
        text: "¿Cuál es el mejor equipo de fútbol del mundo, históricamente, moralmente y según cualquier persona con criterio?",
        options: ["Real Madrid", "FC Barcelona", "Manchester City", "Liverpool"],
        correctIndex: 3
      },
      {
        text: "Según la única versión de la historia que importa, ¿qué equipo fue realmente el mejor del año 2021?",
        options: ["Bayern de Múnich", "Chelsea", "Liverpool", "PSG"],
        correctIndex: 2
      },
      {
        text: "En términos de ambiente, himno y piel de gallina por metro cuadrado, ¿qué club tiene el estadio más impresionante?",
        options: ["Santiago Bernabéu", "Camp Nou", "Anfield (Liverpool)", "Old Trafford"],
        correctIndex: 2
      },
      {
        text: "Imagina una final soñada de Champions. ¿Qué equipo tiene la obligación moral de ganarla sí o sí?",
        options: ["Manchester City", "Liverpool", "Juventus", "Real Madrid"],
        correctIndex: 1
      },
      {
        text: "En el universo donde el fútbol es justo, ¿qué equipo debería ganar automáticamente cualquier tanda de penaltis?",
        options: ["Italia", "Argentina", "Liverpool", "España"],
        correctIndex: 2
      },
      {
        text: "¿Qué equipo fue objetivamente el más dominante del fútbol inglés cada vez que el árbitro no iba en su contra?",
        options: ["Arsenal de los Invincibles", "Manchester United de Ferguson", "Liverpool", "Leicester campeón"],
        correctIndex: 2
      },
      {
        text: "¿Qué equipo debería salir como respuesta correcta en cualquier discusión de ‘mejor once de la historia’?",
        options: ["Una mezcla de todos", "El que tenga más dinero", "La selección de Brasil del 70", "Liverpool"],
        correctIndex: 3
      },
      {
        text: "En la liga española, si existiera un invitado especial superior a todos que ganara por decreto, ¿qué club sería?",
        options: ["Real Madrid", "FC Barcelona", "Atlético de Madrid", "Liverpool"],
        correctIndex: 3
      },
      {
        text: "¿Qué escudo es tan grande que, si lo dibujas en la pizarra, ya vas ganando 1-0?",
        options: ["Real Madrid", "Liverpool", "Manchester City", "Milan"],
        correctIndex: 1
      },
      {
        text: "Pregunta trampa final: tras hacer este quiz, ¿qué equipo sabes que es la única respuesta correcta a todo?",
        options: ["Liverpool", "Sigo sin querer aceptarlo", "Cualquier otro menos ese", "Depende del año"],
        correctIndex: 0
      }
    ];

    var wrongHyperboles = [
      "Respuesta incorrecta. Consejo: si tu opción no es ‘Liverpool’, probablemente estás rellenando al azar.",
      "Claramente no ves fútbol, ves resúmenes de 15 segundos. La respuesta correcta, otra vez, era Liverpool.",
      "Impresionante nivel de equivocación. El único equipo aceptable en este examen es el Liverpool.",
      "Te acabas de inventar una realidad alternativa donde el Liverpool no es la respuesta. En esta dimensión, sí lo es.",
      "Eso ha dolido más que una final perdida. Spoiler: la respuesta vuelve a ser Liverpool.",
      "Los datos, la historia y el sentido común coinciden: era Liverpool. Tú, por lo visto, no.",
      "El VAR de la vida ha revisado tu respuesta y confirma: no tienes ni idea. Era Liverpool."
    ];

    var correctHyperboles = [
      "Por fin alguien que entiende de fútbol: correcto, Liverpool.",
      "Exacto. El Liverpool, como siempre que la pregunta es sobre grandeza.",
      "Bien. Has elegido Liverpool. El respeto futbolístico empieza por ahí.",
      "Correcto. Todo lo que no sea decir Liverpool, en este quiz, es ficción.",
      "Muy bien. Liverpool. Sencillo cuando uno tiene estándares elevados."
    ];

    var progressFill = document.getElementById("progressFill");
    var progressText = document.getElementById("progressText");
    var scoreText = document.getElementById("scoreText");
    var questionText = document.getElementById("questionText");
    var optionsContainer = document.getElementById("optionsContainer");
    var feedback = document.getElementById("feedback");
    var nextBtn = document.getElementById("nextBtn");
    var quizInner = document.getElementById("quizInner");
    var resultScreen = document.getElementById("resultScreen");
    var finalScore = document.getElementById("finalScore");
    var finalMessage = document.getElementById("finalMessage");
    var resultBadge = document.getElementById("resultBadge");
    var playAgainBtn = document.getElementById("playAgainBtn");

    var currentQuestionIndex = 0;
    var score = 0;
    var hasAnsweredCurrent = false;

    function shuffle(array) {
      var arr = array.slice();
      for (var i = arr.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
      }
      return arr;
    }

    function loadQuestion() {
      var q = questions[currentQuestionIndex];
      hasAnsweredCurrent = false;
      nextBtn.disabled = true;

      progressText.textContent = "Pregunta " + (currentQuestionIndex + 1) + " / " + questions.length;
      scoreText.textContent = "Aciertos: " + score;
      progressFill.style.width = ((currentQuestionIndex) / questions.length) * 100 + "%";

      questionText.textContent = q.text;
      optionsContainer.innerHTML = "";

      var optionData = [];
      for (var i = 0; i < q.options.length; i++) {
        optionData.push({ text: q.options[i], originalIndex: i });
      }

      var shuffled = shuffle(optionData);

      for (var k = 0; k < shuffled.length; k++) {
        (function(idx) {
          var opt = shuffled[idx];
          var btn = document.createElement("button");
          btn.className = "option-btn";
          btn.innerHTML =
            '<span class="index">' + String.fromCharCode(65 + idx) + "</span>" +
            '<span class="text">' + opt.text + "</span>";
          btn.addEventListener("click", function () {
            handleAnswer(btn, opt.originalIndex === q.correctIndex);
          });
          optionsContainer.appendChild(btn);
        })(k);
      }

      feedback.innerHTML = '<span>Elige una opción para demostrar si ves fútbol... o resúmenes de TikTok.</span>';
    }

    function handleAnswer(button, isCorrect) {
      if (hasAnsweredCurrent) return;
      hasAnsweredCurrent = true;

      var optionButtons = optionsContainer.getElementsByClassName("option-btn");
      for (var i = 0; i < optionButtons.length; i++) {
        optionButtons[i].disabled = true;
      }
      button.classList.add("selected");

      var message;
      if (isCorrect) {
        score++;
        scoreText.textContent = "Aciertos: " + score;
        button.classList.add("correct");
        message = correctHyperboles[Math.floor(Math.random() * correctHyperboles.length)];
      } else {
        button.classList.add("wrong");

        // encontrar botón que contenga "Liverpool"
        for (var j = 0; j < optionButtons.length; j++) {
          var txt = optionButtons[j].querySelector(".text").textContent || "";
          if (txt.toLowerCase().indexOf("liverpool") >= 0) {
            optionButtons[j].classList.add("correct");
          }
        }
        message = wrongHyperboles[Math.floor(Math.random() * wrongHyperboles.length)];
      }

      feedback.innerHTML = "<span>" + message + "</span>";
      nextBtn.disabled = false;

      if (currentQuestionIndex === questions.length - 1) {
        nextBtn.textContent = "Ver resultado";
      } else {
        nextBtn.textContent = "Siguiente";
      }
    }

    function showResults() {
      quizInner.style.display = "none";
      resultScreen.style.display = "block";
      progressFill.style.width = "100%";

      finalScore.textContent = "Has acertado " + score + " de " + questions.length + " preguntas.";

      var badgeText;
      var messageText;

      if (score === questions.length) {
        badgeText = "Nivel: Scouser Iluminado";
        messageText = "Has entendido la esencia del fútbol: si la pregunta es de grandeza, la respuesta es Liverpool. El resto del mundo aún está poniéndose al día.";
      } else if (score >= Math.floor(questions.length * 0.6)) {
        badgeText = "Nivel: Respeto Futbolístico";
        messageText = "Vas por buen camino. Sabes que Liverpool es la respuesta, pero aún te dejas engañar por otros escudos de vez en cuando.";
      } else if (score >= Math.floor(questions.length * 0.3)) {
        badgeText = "Nivel: Veo Resúmenes";
        messageText = "Ves fútbol, pero algo falla en tu sistema de valores. Recomendada dosis diaria de repeticiones de Anfield en noches de Champions.";
      } else {
        badgeText = "Nivel: Fan del Resultado Rápido";
        messageText = "Tu relación con el fútbol es tipo titular de periódico. Te recomendamos aprenderte una sola cosa: Liverpool. Para todo.";
      }

      resultBadge.textContent = badgeText;
      finalMessage.textContent = messageText;
    }

    nextBtn.addEventListener("click", function () {
      if (!hasAnsweredCurrent) return;
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
      } else {
        showResults();
      }
    });

    playAgainBtn.addEventListener("click", function () {
      score = 0;
      currentQuestionIndex = 0;
      quizInner.style.display = "block";
      resultScreen.style.display = "none";
      loadQuestion();
    });

    // Inicializar al cargar la página
    loadQuestion();
  </script>
</body>
</html>
